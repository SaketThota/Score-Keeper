<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="scoreKeeper.css">
    <link rel="icon" href="scoreKeeper.jpg">
</head>
<body>

    <div class="container">
        <h1 class="display"> <span id="p1-display">0</span> to <span id="p2-display">0</span> </h1>
    
        <p class="max-container"> Playing to : <span id="max-score-display">5</span> </p>
    
        <div id="button-display"><input type="number" id="max-score-button" value="5"></div>
    
        <button class="but" id="p1">Player 1</button>
        <button class="but" id="p2">Player 2</button>
        <button class="but" id="reset">Reset</button>
    </div>

    <script src="scoreKeeper.js"></script>
</body>
</html>
